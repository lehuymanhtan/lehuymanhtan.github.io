<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="style.css">
	<script src = "script.js"></script>
</head>
<body onload="startup()">
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" alt = "Beautiful retro nature with tall trees" src = "imgs/beautiful-retro-nature-with-tall-trees.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo(this)">
	<img class = "preview" alt = "Gorgeous mountains reflect in lake" src = "imgs/gorgeous-mountains-reflect-lake.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo(this)">
	<img class = "preview" alt = "Natural landscape reflected in water" src = "imgs/natural-landscape-reflected-water.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo(this)">
	<img class = "preview" alt = "Path through nature in autumn" src = "imgs/path-nature-autumn.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo(this)">
	<img class = "preview" alt = "Reflection of cloudscape on surface of river" src = "imgs/reflection-cloudscape-surface-river.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo(this)">
	<img class = "preview" alt = "Wide angle abstract shot of tipuana tipu trees against sky" src = "imgs/wide-angle-abstract-shot-tipuana-tipu-trees-against-sky.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo(this)">
</body>
</html>
